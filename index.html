<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoBroker Clone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
    }

    .navbar-brand img {
        height: 55px;
        width: 170px;
    }

    .navbar-nav .nav-item.me-3 {
      margin-right: 0.4rem !important;
    }

    .navbar-nav .nav-link {
        font-size: 0.9rem;
        color: #555;
    }

    .navbar-nav .nav-link:hover {
        color: #000;
    }

    .btn-pay-rent {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #555;
        padding: 0.4rem 0.7rem;
        font-size: 0.8rem;
        border-radius: 0.2rem;
        box-shadow: none;
        transition: all 0.2s ease-in-out;
    }
    .btn-pay-rent:hover {
        background-color: #f8f8f8;
        border-color: #ccc;
        color: #333;
    }

    .btn-post-property {
        background-color: #1abc9c;
        border-color: #1abc9c;
        color: #fff;
        padding: 0.4rem 0.7rem;
        font-size: 0.8rem;
        border-radius: 0.2rem;
        box-shadow: none;
        transition: all 0.2s ease-in-out;
    }
    .btn-post-property:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .main-heading {
        color: #343a40;
        font-weight: 600;
        margin-top: 3.5rem;
        margin-bottom: 2rem;
    }

    .combined-feature-banner {
        background-color: #fff8e1;
        border: 1px solid #ffe082;
        padding: 0.6rem 2rem;
        display: inline-flex;
        align-items: center;
        border-radius: 0.2rem;
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
        margin-bottom: 2.5rem;
    }
    .combined-feature-banner .feature-item-content {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        font-weight: 500;
        color: #4a4a4a;
    }
    .combined-feature-banner .feature-item-content i {
        color: #8c8c8c;
        margin-right: 0.5rem;
        font-size: 1.1rem;
    }
    .combined-feature-banner .separator {
        display: inline-block;
        width: 1px;
        height: 1.2em;
        background-color: #ddd;
        margin: 0 1.2rem;
    }

    .search-section-wrapper {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 .15rem .3rem rgba(0,0,0,.08);
      border-radius: 0.2rem;
      overflow: hidden;
      border: 1px solid #eee;
    }

    .nav-tabs {
      border-bottom: none;
      margin-bottom: 0;
      display: inline-flex;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ddd;
      padding-top: 0.4rem;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      border-top-left-radius: 0.2rem;
      border-top-right-radius: 0.2rem;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.03);
    }

    .nav-tabs .nav-item {
        margin-bottom: -1px;
    }

    .nav-tabs .nav-link {
      border: 1px solid transparent;
      color: #6c757d;
      font-weight: 600;
      padding: 0.3rem 1.0rem;
      background-color: transparent;
      transition: all 0.2s ease-in-out;
      border-radius: 0.2rem 0.2rem 0 0;
      margin-right: 0.15rem;
      font-size: 0.9rem;
    }

    .nav-tabs .nav-link:hover:not(.active) {
        color: #333;
        background-color: #e9ecef;
    }

    .nav-tabs .nav-link.active {
      background-color: #fff;
      color: #dc3545;
      border-color: #eee;
      border-bottom-color: #fff;
      border-top: 2px solid #dc3545;
      font-weight: 700;
      z-index: 1;
      position: relative;
      padding-top: 0.2rem;
    }
    .nav-tabs .nav-link.active {
        margin-top: -1px;
        margin-left: -1px;
        margin-right: -1px;
    }

    .tab-content .tab-pane {
        padding: 1.2rem 1.5rem;
        background-color: #fff;
    }

    .search-input-group .form-control,
    .search-input-group .form-select {
        height: 44px;
        border: 1px solid #ced4da;
        border-radius: 0.2rem;
        font-size: 0.95rem;
        color: #495057;
    }
    .search-input-group .form-control::placeholder {
        color: #adb5bd;
    }

    .search-input-group .btn-danger {
        height: 44px;
        background-color: #ff3e54;
        border-color: #ff3e54;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 0.2rem;
    }
    .search-input-group .btn-danger:hover {
        background-color: #e0364c;
        border-color: #e0364c;
    }

    .filter-options-row {
        padding-top: 0.7rem;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 0.5rem;
    }

    .filter-options-row .form-check-inline {
        margin-right: 1.2rem;
        font-size: 0.85rem;
        color: #555;
    }
    .filter-options-row .form-check-input {
        margin-top: 0.25em;
    }

    .filter-options-row .form-select {
        height: 36px;
        font-size: 0.85rem;
        border: 1px solid #ced4da;
        border-radius: 0.2rem;
    }
    .filter-options-row .btn-outline-secondary {
        height: 36px;
        font-size: 0.85rem;
        color: #555;
        border-color: #ced4da;
        background-color: #fff;
        border-radius: 0.2rem;
    }
    .filter-options-row .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #333;
        border-color: #a7b7c7;
    }

    .owner-cta-divider {
      color: #888;
      margin: 3rem 0 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .owner-cta-divider::before,
    .owner-cta-divider::after {
      border-bottom: 1px dashed #e0e0e0;
    }

    .btn-post-free-ad {
        background-color: #1abc9c;
        border-color: #1abc9c;
        font-size: 1.05rem;
        padding: 0.6rem 2.0rem;
        border-radius: 0.2rem;
        box-shadow: 0 2px 4px rgba(0,0,0,.08);
        transition: all 0.3s ease;
    }
    .btn-post-free-ad:hover {
        background-color: #17a689;
        border-color: #17a689;
        transform: none;
        box-shadow: 0 3px 5px rgba(0,0,0,.1);
    }

    .footer {
        background-color: #34495e;
        color: #fff;
        padding: 1.5rem 0;
        margin-top: 5rem;
        font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-dark" href="#">
      <img src="logo1.jpg" alt="NoBroker Logo" height="40" width="130" class="me-2" />
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item me-3">
          <button class="btn btn-pay-rent">Pay Rent</button>
        </li>
        <li class="nav-item me-3">
          <button class="btn btn-post-property">For Property Owners</button>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Sign up</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-list"></i> Menu</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h2 class="fw-semibold main-heading">World's Largest NoBrokerage Property Site</h2>

    <div class="combined-feature-banner">
      <div class="feature-item-content">
        <i class="bi bi-house-door-fill"></i>
        <span>Home Interiors</span>
      </div>
      <div class="separator"></div>
      <div class="feature-item-content">
        <i class="bi bi-shield-fill-check"></i>
        <span>45-Days Guarantee</span>
      </div>
    </div>

    <div class="search-section-wrapper">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy-filters-content" type="button" role="tab" aria-controls="buy-filters-content" aria-selected="true">Buy</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent-filters-content" type="button" role="tab" aria-controls="rent-filters-content" aria-selected="false">Rent</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="commercial-tab" data-bs-toggle="tab" data-bs-target="#commercial-filters-content" type="button" role="tab" aria-controls="commercial-filters-content" aria-selected="false">Commercial</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="buy-filters-content" role="tabpanel" aria-labelledby="buy-tab">
                <div class="row g-3 search-input-group">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Bangalore</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nashik</option>
                            <option>Akola</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger w-100">
                            <i class="bi bi-search me-1"></i> Search
                        </button>
                    </div>
                </div>
                <div class="row g-3 align-items-center filter-options-row">
                    <div class="col-md-auto d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="buyPropertyCategory" id="buyRadioFullHouse" value="FullHouse" checked />
                            <label class="form-check-label" for="buyRadioFullHouse">Full House</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="buyPropertyCategory" id="buyRadioLandPlot" value="Land/Plot" />
                            <label class="form-check-label" for="buyRadioLandPlot">Land/Plot</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option selected>BHK Type</option>
                            <option>1 BHK</option>
                            <option>2 BHK</option>
                            <option>3 BHK</option>
                            <option>4+ BHK</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Property Status</option>
                            <option>Ready to Move</option>
                            <option>Under Construction</option>
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="buyChkNewBuildingProjects" value="option1" />
                            <label class="form-check-label" for="buyChkNewBuildingProjects">New Builder Projects</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="rent-filters-content" role="tabpanel" aria-labelledby="rent-tab">
                <div class="row g-3 search-input-group">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Bangalore</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nashik</option>
                            <option>Akola</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger w-100">
                            <i class="bi bi-search me-1"></i> Search
                        </button>
                    </div>
                </div>
                <div class="row g-3 align-items-center filter-options-row">
                    <div class="col-md-auto d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rentPropertyCategory" id="rentRadioFullHouse" value="FullHouse" checked />
                            <label class="form-check-label" for="rentRadioFullHouse">Full House</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rentPropertyCategory" id="rentRadioPGHostel" value="PG/Hostel" />
                            <label class="form-check-label" for="rentRadioPGHostel">PG/Hostel</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rentPropertyCategory" id="rentRadioFlatmates" value="Flatmates" />
                            <label class="form-check-label" for="rentRadioFlatmates">Flatmates</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option selected>BHK Type</option>
                            <option>1 BHK</option>
                            <option>2 BHK</option>
                            <option>3 BHK</option>
                            <option>4+ BHK</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Availability</option>
                            <option>Immediate</option>
                            <option>Within 15 days</option>
                            <option>Within 30 days</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="commercial-filters-content" role="tabpanel" aria-labelledby="commercial-tab">
                <div class="row g-3 search-input-group">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Bangalore</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nashik</option>
                            <option>Akola</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger w-100">
                            <i class="bi bi-search me-1"></i> Search
                        </button>
                    </div>
                </div>
                <div class="row g-3 align-items-center filter-options-row">
                    <div class="col-md-auto d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="commercialPropertyPurpose" id="commercialRadioRent" value="Rent" checked />
                            <label class="form-check-label" for="commercialRadioRent">Rent</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="commercialPropertyPurpose" id="commercialRadioBuy" value="Buy" />
                            <label class="form-check-label" for="commercialRadioBuy">Buy</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Property Type
                            </button>
                            <ul class="dropdown-menu w-100 px-3">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Office-space" id="chkOfficeSpace">
                                        <label class="form-check-label" for="chkOfficeSpace">Office-space</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Shop" id="chkShop">
                                        <label class="form-check-label" for="chkShop">Shop</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Showroom" id="chkShowroom">
                                        <label class="form-check-label" for="chkShowroom">Showroom</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Godown" id="chkGodown">
                                        <label class="form-check-label" for="chkGodown">Godown</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Industrial-Building" id="chkIndustrialBuilding">
                                        <label class="form-check-label" for="chkIndustrialBuilding">Industrial Building</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Industrial-Shed" id="chkIndustrialShed">
                                        <label class="form-check-label" for="chkIndustrialShed">Industrial Shed</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="mt-5">
      <p class="owner-cta-divider">Are you a Property Owner?</p>
      <button class="btn btn-success btn-lg btn-post-free-ad">Post Free Property Ad</button>
    </div>
  </div>

  <footer class="footer text-center">
    &copy; 2023 NoBroker. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
