<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoBroker Property Site</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-heading {
        color: #adb5bd;
    }

    .search-section-wrapper {
      max-width: 1000px; 
      margin: 0 auto;
      background-color: #fff; 
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075); 
      border-radius: .25rem; 
      overflow: hidden; 
    }

    .nav-tabs {
      border-bottom: none; 
      margin-bottom: 0; 
      display: inline-flex; 
      border-top-left-radius: .25rem;
      border-top-right-radius: .25rem;
      overflow: hidden; 
    }

    .nav-tabs .nav-link {
      border: 1px solid transparent; 
      color: #6c757d; 
      font-weight: 500;
      padding: 0.75rem 1.5rem; 
      background-color: #e9ecef; 
      transition: all 0.2s ease-in-out; 
      border-radius: 0; }


    .nav-tabs .nav-link.active {
      color: #dc3545; 
      border-bottom: 2px solid #dc3545; 
      font-weight: 600;
    }

    .nav-tabs .nav-link:not(.active) {
        border-bottom-color: #dee2e6; 
    }

    .tab-content .tab-pane {
        padding: 1.5rem; 
        background-color: #fff; 
    }

    .owner-cta-divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 2rem 0;
      font-size: 0.9rem; 
    }

    .owner-cta-divider::before,
    .owner-cta-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px dashed #ced4da;
    }

    .owner-cta-divider:not(:empty)::before {
      margin-right: .5em;
    }

    .owner-cta-divider:not(:empty)::after {
      margin-left: .5em;
    }

    .search-input-group > .col-md-3,
    .search-input-group > .col-md-6,
    .search-input-group > .col-md-3 {
        padding-left: 0.5rem !important;
        padding-right: 0.5rem !important;
    }

    .search-input-group {
        margin-left: -0.5rem; 
        margin-right: -0.5rem;
    }

    .search-input-group .form-control,
    .search-input-group .form-select,
    .search-input-group .btn {
        height: calc(1.5em + 1.5rem + 2px); 
    }

    .filter-options-row {
        padding-top: 1rem;
        display: flex;
        align-items: center; 
        flex-wrap: wrap; 
    }

    .filter-options-row .col-md-auto,
    .filter-options-row .col-md-2,
    .filter-options-row .col-md-3 {
        padding-left: 0.5rem !important;
        padding-right: 0.5rem !important;
    }
    
    .filter-options-row .form-check-inline {
        margin-right: 1rem; /
    }

    .rental-agreement-banner {
        background-color: #fff8e1; 
        border: 1px solid #ffe082; 
        padding: 0.8rem 2rem; 
        display: inline-flex;
        align-items: center;
        border-radius: 0.25rem;
        box-shadow: 0 .0625rem .125rem rgba(0,0,0,.075);
        margin-bottom: 2rem; 
    }
    .rental-agreement-banner strong {
        color: #343a40; 
    }
    .rental-agreement-banner i {
        color: #6c757d;
    }
    .rental-agreement-banner span {
        color: #ced4da; 
    }


  </style>
</head>

<body>

        <li class="nav-item me-3">

        <li class="nav-item">
